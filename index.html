<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculadora">
			<div id="display" class="">
				<h4 class="resultado">0</h4>
			</div>
			<div class="calculosContainer">
				<div class="valoresDeEntrada">
					<input id="primerValor" type="text" placeholder="primer valor" />
					<input id="segundoValor" type="text" placeholder="segundo valor" />
				</div>
				<div class="operacionesContainer">
					<button id="sumar" class="botonOperacion" value="+">+</button>
					<button id="restar" class="botonOperacion" value="-">-</button>
					<button id="multiplicar" class="botonOperacion" value="*">x</button>
					<button id="dividir" class="botonOperacion" value="/">/</button>
				</div>
			</div>
			<div class="botonesFormato">
				<button id="Playa" class="tema"></button>
				<button id="Cafe" class="tema"></button>
				<button id="Jungla" class="tema"></button>
				<button id="Oficina" class="tema"></button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
